<div class="text-overlay">
  <div *ngFor="let photoSrc of homeInfo?.carouselPhotos" class="app-carousel-photos">
    <img [appServerSrc]="photoSrc" alt="not found">
  </div>
  <h1 class="text-overlay-title">{{ homeInfo?.title }}</h1>
</div>
 <app-main-info-card [homeInfo]="homeInfo"></app-main-info-card>
 <app-blog-grid [mainPage]="true"></app-blog-grid>
