<form  #ngForm="ngForm" [formGroup]="form" (submit)="handleSubmit()">
  <div class="form-group">
    <label for="title">Назва</label>
    <input
      required
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
      placeholder="Назва"
      minlength="2"
      maxlength="30"
    >
    <app-form-control-errors controlName="title" [ngForm]="ngForm"></app-form-control-errors>
  </div>
  <div class="form-group">
    <label for="subtitle">Підзаголовок</label>
    <input
      required
      class="form-control"
      type="text"
      id="subtitle"
      formControlName="subtitle"
      placeholder="Назва"
      minlength="2"
      maxlength="30"
    >
    <app-form-control-errors controlName="subtitle" [ngForm]="ngForm"></app-form-control-errors>
  </div>
  <div class="form-group">
    <label for="content">Контент</label>
    <app-editor formControlName="content"></app-editor>
    <app-form-control-errors controlName="content" [ngForm]="ngForm"></app-form-control-errors>
  </div>
  <app-file-upload
    dragzone="Натисніть або перетягніть фото сюди..."
    formControlName="cover"
    message="Фото"
    [multiple]="false"
    required
  ></app-file-upload>

  <input type="submit" value="Submit">
</form>
